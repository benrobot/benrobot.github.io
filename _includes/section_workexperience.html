<div class="rounded_panel txt_lightgrey">
	<div class="top-rounded-panel grey-bg">
		<h1>Work Experience</h1>
	</div>
	<div class="content-rounded-panel">
		<div>
					{% for role in site.roles %}
						<tr>
							<strong>{{role.title}}</strong> {{role.employer}} ({{role.employer_description}})<br/>
							{{role.start}} - {{role.end}}<br/>
							{% for item in role.description %}
							- {{ item }}<br/>
							{% endfor %}<br/>
					{% endfor %}
		</div>
		<br>
	</div>
</div>
